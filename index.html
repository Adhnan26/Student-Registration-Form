<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container1">
        <!-- Register Form -->
        <form action="" id="form">
            <h1>Register</h1>

            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>

            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age">
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <div class="gender-options">
                    <label class="radio-label">
                        <input type="radio" id="male" name="gender" value="Male"> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="female" name="gender" value="Female"> Female
                    </label>
                </div>
            </div>

            <div class="input-group">
                <label for="course">Course</label>
                <select id="course" name="course">
                    <option value="" disabled selected>Select the Course</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="React">React</option>
                </select>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <button type="submit" id="registerBtn">Register</button>
        </form>
    </div>

    <!-- Registered List Section -->
    <div class="container1">
        <form action="" id="registeredform">
            <h1>Registered List</h1>
            <div class="table-box">
                <table id="RegisteredTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="RegisteredTableBody">
                        <!-- Rows will be added here dynamically using JS -->
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</body>

</html>
